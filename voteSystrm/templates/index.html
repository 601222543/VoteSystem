<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    <style>
        .mainBox{
            width: 200px;
            height: 300px;
            background: #f2f2f2;
            border:2px solid #000;
            border-radius: 10%;
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin: auto;
        }
        .header{
            text-align: center;
        }
        .content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mainBox">
        <h1 class="header">投票项目</h1>
        {% for obj in objs %}
            <div class="content">
                <a href="{% url 'vote:show' obj.id %}">{{ obj.objName }}</a>
            </div><br>
        {% endfor %}
    </div>
</body>
</html>
